<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-width: 320px;
            /* Minimum width for smallest phones */
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        .header-1 {
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 16px;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .header-1 img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .content {
            margin-top: 50px;
            background-color: white;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
        }

        .page-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-icon {
            width: 40px;
            height: 30px;
            margin-left: 12px;
        }

        .post {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-header div {
            flex: 1;
            min-width: 200px;
        }

        .post-header a {
            color: #1877f2;
            text-decoration: none;
            font-weight: 600;
        }

        .post-header button {
            background: none;
            border: none;
            padding: 4px 8px;
            color: #65676b;
            font-size: 1rem;
        }

        .post p {
            word-wrap: break-word;
            /* Ensure text wraps properly */
            overflow-wrap: break-word;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 0;
            margin: 8px 0;
        }

        .likes-comments {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            color: #65676b;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 8px;
        }

        .likes-left {
            display: flex;
            align-items: center;
        }

        .likes-left img {
            width: 18px;
            height: 18px;
            margin-right: 4px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            margin-top: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: -20%;
            margin-top: -1%;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            margin-top: 12px;
        }

        .post-actions img {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 50%;
        }

        .post-actions p {
            font-size: 10px;
            color: #666;
        }

        .reels-container {
            padding: 12px 16px;
            width: 100%;
        }

        .reels-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .reels {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0;
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
            scrollbar-width: none;
            /* Hide scrollbar Firefox */
            -ms-overflow-style: none;
            /* Hide scrollbar IE/Edge */
        }

        .reels::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar Chrome/Safari */
        }

        .reel-item {
            width: 140px;
            height: 250px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .reel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reel-item p {
            position: absolute;
            top: 0;
            right: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Media queries for different screen sizes */
        @media screen and (max-width: 480px) {
            .header-1 {
                padding: 8px;
            }

            .header-1 img {
                width: 24px;
                height: 24px;
            }

            .search-icon {
                width: 30px;
                height: 24px;
                margin-left: 8px;
            }

            .post-actions {
                justify-content: space-around;
            }

            .action-button {
                margin-left: 0;
                font-size: 0.9rem;
            }

            .reel-item {
                width: 120px;
                height: 200px;
            }
        }

        @media screen and (max-width: 360px) {
            .post-header div {
                min-width: 150px;
            }

            .likes-comments {
                font-size: 0.8rem;
            }

            .reel-item {
                width: 100px;
                height: 180px;
            }
        }
    </style>
</head>
